<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Registration Page</title>
</head>
<body>
          <div class="container">
                    <header>
                              <nav>
                                        <ul>
                                                  <li><a href="./about.html">Home</a></li>
                                                  <li><a href="./registration.html">Register</a></li>
                                                  <li><a href="./login.html">Login</a></li>
                                                  <li><a href="./contact.html">Contact</a></li>
                                        </ul>
                              </nav>
                    </header>

                    <main>
                              <div class="reg">
                                        <div class="reg-fname">
                                                  <label for="firstname"></label>
                                                  <input type="text" value="firstname" required>
                                        </div>

                                        <div class="reg-lname">
                                                  <label for="lastname"></label>
                                                  <input type="text" value="lastname" required>
                                        </div>

                                        <div class="reg-phone">
                                                  <label for="phone"></label>
                                                  <input type="text" value="phone" required>
                                        </div>


                                        <div class="reg-country">
                                                  <label for="country"></label>
                                                  <input type="text" value="country" required>
                                        </div>

                                        <div class="reg-state">
                                                  <label for="state"></label>
                                                  <input type="text" value="state" required>
                                        </div>

                                        <div class="reg-email">
                                                  <label for="email"></label>
                                                  <input type="email" value="email" required>
                                        </div>

                                        <div class="reg-password">
                                                  <label for="password"></label>
                                                  <input type="password" value="password" required>
                                        </div>

                                        <div class="reg-cpassword">
                                                  <label for="cpassword"></label>
                                                  <input type="cpassword" value="password" required>
                                        </div>

                                        <input type="Submit">

                              </div>
                    </main>

                    <footer>
                              <nav>
                                        <nav>
                                                  <ul>
                                                            <li><a href="./about.html">Home</a></li>
                                                            <li><a href="./registration.html">Register</a></li>
                                                            <li><a href="./login.html">Login</a></li>
                                                            <li><a href="./contact.html">Contact Us</a></li>
                                                  </ul>
                                        </nav>
                              </nav>
                    </footer>
          </div>
</body>
</html>
