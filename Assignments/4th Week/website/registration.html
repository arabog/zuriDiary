<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Registration Page</title>
</head>
<body>
          <div class="container">
                    <header>

                    </header>

                    <main>
                              <div class="reg">
                                        <div class="reg-fname">
                                                  <label for="firstname"></label>
                                                  <input type="text" value="firstname" required>
                                        </div>

                                        <div class="reg-lname">
                                                  <label for="lastname"></label>
                                                  <input type="text" value="lastname" required>
                                        </div>

                                        <div class="reg-phone">
                                                  <label for="phone"></label>
                                                  <input type="text" value="phone" required>
                                        </div>


                                        <div class="reg-country">
                                                  <label for="country"></label>
                                                  <input type="text" value="country" required>
                                        </div>

                                        <div class="reg-state">
                                                  <label for="state"></label>
                                                  <input type="text" value="state" required>
                                        </div>

                                        <div class="reg-email">
                                                  <label for="email"></label>
                                                  <input type="email" value="email" required>
                                        </div>

                                        <div class="reg-password">
                                                  <label for="password"></label>
                                                  <input type="password" value="password" required>
                                        </div>

                                        <div class="reg-cpassword">
                                                  <label for="cpassword"></label>
                                                  <input type="cpassword" value="password" required>
                                        </div>

                                        <input type="text" value="Submit">

                              </div>
                    </main>

                    <footer>
                              
                    </footer>
          </div>
</body>
</html>
